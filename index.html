<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleGenius - AI Fashion Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-poppins bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">StyleGenius</h1>
            <p class="text-gray-600">Select client and dress to get personalized style recommendations</p>
        </header>

        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="upload-area border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                    <i class="fas fa-user text-4xl text-indigo-500 mb-3"></i>
                    <h3 class="font-medium mb-2">Select Client Photo</h3>
                    <select id="faceSelect" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">Select from virtual folder</option>
                    </select>
                    <h3 class="font-medium mb-2 mt-4">Or Upload New</h3>
                    <input type="file" id="faceUpload" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('faceUpload').click()" 
                            class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-200 transition">
                        Choose File
                    </button>
                    <div id="facePreview" class="mt-4 hidden">
                        <img id="faceImage" class="max-h-40 mx-auto rounded-full">
                    </div>
                </div>

                <div class="upload-area border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                    <i class="fas fa-tshirt text-4xl text-indigo-500 mb-3"></i>
                    <h3 class="font-medium mb-2">Select Dress Image</h3>
                    <select id="dressSelect" class="w-full p-2 border rounded-lg mb-2">
                        <option value="">Select from virtual folder</option>
                    </select>
                    <h3 class="font-medium mb-2 mt-4">Or Upload New</h3>
                    <input type="file" id="clothingUpload" accept="image/*" class="hidden">
                    <button onclick="document.getElementById('clothingUpload').click()" 
                            class="bg-indigo-100 text-indigo-700 px-4 py-2 rounded-lg hover:bg-indigo-200 transition">
                        Choose File
                    </button>
                    <div id="clothingPreview" class="mt-4 hidden">
                        <img id="clothingImage" class="max-h-40 mx-auto">
                    </div>
                </div>
            </div>

            <button id="generateBtn" 
                    class="mt-8 w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition disabled:opacity-50"
                    disabled>
                Generate Outfit Combinations
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
